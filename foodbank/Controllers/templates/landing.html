  {% extends "navbar.html" %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

</style>
</head>
<body>

    {% block body %}


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="1700">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox" >
        <div class="carousel-item active" >
          <img class="d-block img-fluid" src="https://d1u4oo4rb13yy8.cloudfront.net/article/53243-wblpdgsmnv-1489106683.jpg" alt="First slide" style="width:100%;height:700px;opacity: 0.5;
    filter: alpha(opacity=50);">
    <div class="carousel-caption d-none d-md-block">
        <h1 style=" color : black;
        font-size: 40px;
        text-shadow:5px 5px 10px black;">Welcome to FoodBank</h1>

        </div>
        </div>
        <div class="carousel-item" >
          <img class="d-block img-fluid" src="http://ctmarketing.com.au/wp-content/uploads/2017/08/Centara-Supports-Oz-and-ThaiHarvest-640x398.jpg"
          alt="Second slide" style="width:100%;height:700px;opacity: 0.5;
    filter: alpha(opacity=50);">
    <div class="carousel-caption d-none d-md-block text-center">
        <h1 style=" color : black;
        font-size: 40px;
        text-shadow:5px 5px 10px black;">We Collect Food from Donors</h1>

        </div>
        </div>
        <div class="carousel-item" >
          <img class="d-block img-fluid" src="http://4.bp.blogspot.com/-VFz6Nc9GrqI/UuIzYFjkzvI/AAAAAAAACZQ/1-VtTsYQZP8/s1600/NGO-in-India-feeds-Mid+day-meal-for+1.3-million+children-a-day.jpg"
    alt="Third slide"style="width:100%;height:700px;opacity: 0.5;
    filter: alpha(opacity=50);">
    <div class="carousel-caption d-none d-md-block text-center">
        <h1 style=" color : black;
        font-size: 40px;
        text-shadow:5px 5px 10px black;
        text-align:center">We Feed the Hunger of the Needy</h1>

        </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
{% endblock %}
</body>
</html>
